<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    var clicks = Rx.Observable.fromEvent(document, 'click')

    clicks.subscribe(click => console.log(click))
</script>
