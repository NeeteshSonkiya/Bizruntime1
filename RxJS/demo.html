<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <style>
        #d1 {
            background-color: rgb(218, 245, 122);
            font-size: 3em;
            text-align: center;
            height: 250px;
            width: 400px;
            border: solid 2px rgb(2, 2, 2);
            float: left;
        }

        #d2 {
            background-color: rgb(217, 243, 122);
            font-size: 3em;
            text-align: center;
            margin-left: 60px;
            height: 250px;
            width: 400px;
            border: solid 2px rgb(2, 2, 2);
            float: left;
        }

        #d3 {
            background-color: rgb(211, 240, 108);
            font-size: 3em;
            text-align: center;
            margin-left: 60px;
            height: 250px;
            width: 400px;
            border: solid 2px rgb(2, 2, 2);
            float: left;
        }

        input {
            
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 2rem;
            padding: .6rem;
            border: none;
            outline: none;
            background-color: darkgray;
            position: relative;
        }
        .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-left:auto;margin-right:auto;
}
    </style>
</head>

<body>
    <div id="d1">My First Div </div>
    <div id="d2">My Second Div </div>
    <div id="d3">My Third Div </div>
    <br>

    <button class="button">Change DIV</button>
</body>

</html>
<script>
    var subject = new Rx.BehaviorSubject("Not Clicked or somthing else");
    var button = document.querySelector('button');

    var div1 = document.querySelector('#d1');
    var div2 = document.querySelector('#d2');
    var div3 = document.querySelector('#d3');

    button.addEventListener('click', ()=>{
        subject.next('Changed Content');
    });

    subject.subscribe(
        (x) => div1.textContent = x,
    )
    subject.subscribe(
        (y) => div2.textContent = y,
    )
    subject.subscribe(
        (z) => div3.textContent = z,
    )
   
</script>
