<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("a[target!='_blank']").hide();
            });
            $("#btn2").click(function () {
                $("a[target ='_blank']").hide();
            });
        });
    </script>
</head>
<body>

    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p><a href="https://www.youtube.com/watch?v=l7JaPcGQYtk&index=2&list=PL6n9fhu94yhVDV697uvHpavA3K_eWGQap" target="_blank">Youtube</a></p>
    <p><a href="http://reactivex.io/rxjs/manual/overview.html">Rxjs Tutorial</a></p>

    <button id="btn1">Click me</button>
    <button id="btn2">Click me</button>

</body>
</html>
