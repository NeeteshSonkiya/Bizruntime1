<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
</head>
<body>

    <p>List 1:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>

    <p>List 2:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("ul li:first").hide();
            });
            $("#btn2").click(function () {
                $("ul li:first-child").hide();
            });
        });
    </script>
    <button id="btn1">Click me</button>
    <button id="btn2">Click me</button>
  

</body>
</html>
