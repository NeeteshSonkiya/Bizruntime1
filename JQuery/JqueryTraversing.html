<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("div").first().css("background-color", "yellow");
    $("div").last().css("background-color", "red");
    $("p").eq(1).css("background-color", "blue");
    $("p").filter(".p1").css("background-color", "green");
    $("p").not(".p1").css("background-color", "gray");
});
</script>
</head>
<body>

<h1>Welcome to My Homepage</h1>

<p>This is a paragraph.</p>

<div style="border: 1px solid black;">
  <p class="p1">A paragraph in a div.</p>
  <p>Another paragraph in a div.</p>
</div>
<br>

<div style="border: 1px solid black;">
  <p class="p1">A paragraph in another div.</p>
  <p>Another paragraph in another div.</p>
</div>
<br>

<div style="border: 1px solid black;">
  <p class="p1">A paragraph in another div.</p>
  <p>Another paragraph in another div.</p>
</div>

</body>
</html>
