<!doctype html>
<html lang="en">
 <head>
  <title>JSON EXAMPLE</title>
 </head>
 <body>
 <p>For loop-in JSON</p><br>
  <p id="demo"></p> <br>
  <p>using bracket notation</p>
  <p id="demo1"></p>

  <script>
		var myObj = {"name": "Johny deep", "age": 54, "Profession": "Actor" };
		for (var x in myObj)
		{
			document.getElementById("demo").innerHTML += x + "<br>";
		}
		//using bracket notation

		for (var x in myObj)
		{
			document.getElementById("demo1").innerHTML += myObj[x] + "<br>";
		}
  </script>
 </body>
</html>
