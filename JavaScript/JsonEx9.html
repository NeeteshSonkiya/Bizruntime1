<html >
<head>
<title>JavaScript JSON.stringify example </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body onload="fn();">
<h1>This is an example of JavaScript JSON.stringify</h1>
<script type="text/javascript">
    function fn()
     {
    	var text = {};
        text.PHP = "Welcome to jungle";
        text.Examples = 500;
        var w_JSON = JSON.stringify(text); 
        alert (w_JSON);
     }
</script>
</body>
</html>
