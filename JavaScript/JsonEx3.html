<!doctype html>
<html lang="en">
 <head>
  <title>JSON EXAMPLE</title>
 </head>
 <body>
  <p>Access a JSON object using bracket notation:</p><br>
  <p id="demo"></p>
  <script>
		var myObj = {"name": "Johny deep", "age": 54, "Profession": "Actor" };
		var x = myObj["name"];
		document.getElementById("demo").innerHTML = x;
  </script>
 </body>
</html>
