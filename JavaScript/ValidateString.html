<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Validation</title>
</head>
<body>
    <script>
        function upper_case(str) {
            regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                document.write(str + " - first character is uppercase" + "<br>");
            }
            else {
                document.write(str + " - first character is not uppercase");
            }
        }
        upper_case('Welocome');
        upper_case('welocome to myworld');
    </script>
</body>
</html>
