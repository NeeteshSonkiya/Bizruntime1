<!DOCTYPE html>
<html>

<body>

<h2>JavaScript String Methods</h2>

<p>Search a string for "visit" and display the position of the match:</p>

<p id="demo"></p>

<script>
var str = "we already visit bangalore"; 
var n = str.search("visit");
document.getElementById("demo").innerHTML = n;
</script>

</body>
</html>
