<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DateObject</title>
    <h1>Using endofMonth</h1>
</head>
<body>
    <script>
        function endOfMonth(date) {

            return new Date(date.getFullYear(), date.getMonth() + 1, 0);

        }

        dt = new Date();

        document.write(endOfMonth(dt).toString());
    </script>
</body>
</html>
