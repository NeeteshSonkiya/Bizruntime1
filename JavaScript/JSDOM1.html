<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example DOM</title>
    <p>This is the example of javascript</p><br>
    <p class="c1"> Example of javascript</p><br>
    <p class="c2"> Example of javascript using DOM </p><br>
    
    <h1>JavaScript DOM</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

</head>

<body>
    <script>
        var element = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = element[0].innerHTML;

        var val = document.getElementsByClassName("c1");
        document.getElementById("demo1").innerHTML = val[0].innerHTML;

        var var1 = document.querySelector("p.c2");
        document.getElementById("demo2").innerHTML = var1[0].innerHTML;
    </script>
</body>
</html>
