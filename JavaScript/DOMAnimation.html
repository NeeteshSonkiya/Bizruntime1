<!DOCTYPE html>
<html>
<style>
    #container {
        width: 600px;
        height: 600px;
        position: relative;
        background: black;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: firebrick;
    }
</style>
<body>

    <p>
        <button onclick="myMove()">Click Me</button>
    </p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(frame, 15);
            function frame() {
                if (pos == 550) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>

</body>
</html>
