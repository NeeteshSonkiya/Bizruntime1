<!doctype html>
<html>
 <head>
  <title>Reverse</title>
 </head>
 <body>
  <script>
   var count = 0;
            document.write("Starting Loop ");
         
            while (count < 10){
               document.write("Current Count : " + count + "<br />");
               count++;
            }
         
            document.write("Loop stopped!");
  </script>
 </body>
</html>
