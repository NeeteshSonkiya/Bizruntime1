<!doctype html>
<html >
 <head>
  <title>Boxes in Javascript</title>
 </head>
 <body>
 <p>This is the example of prompt dialog box</p>
 <Button type="button" onclick="getValue()">Getvalue</button><br>
 <p>Click here to get confirmation</p>
<Button type="button" onclick="getConfirmation()">GetConfirmation</button><br>
<p>Get alert</p>
<Button type="button" onclick="Warn()">GetAlert</button><br>
  <script>
			function getValue(){
               var retVal = prompt("Enter your name : ", "your name here");
               document.write("You have entered : " + retVal);
            }
			function getConfirmation(){
               var retVal = confirm("Do you want to continue ?");
               if( retVal == true ){
                  document.write ("User wants to continue!");
                  return true;
               }
               else{
                  document.write ("User does not want to continue!");
                  return false;
               }
            }
			 function Warn() {
               alert ("This is a warning message!");
               document.write ("This is a warning message!");
            }
  </script>
 </body>
</html>
