<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
 
  <script>
	 var count = 0;
            
            document.write("Starting Loop" + "<br />");
            do{
               document.write("Current Count : " + count + "<br />");
               count++;
            }
            
            while (count < 5);
            document.write ("Loop stopped!");
  </script><br>
  <Button type="button" onclick="window.print()">Print</button><br>
 </body>
</html>
