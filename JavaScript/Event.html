<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
    <h1>JavaScript addEventListener()</h1>
    <p>This example uses the addEventListener() method to execute a function when a user clicks on button. </p>

</head>
<body>
    <button id="mybtn">Click Here</button><br>
    <button id="mybtn1">Click Me</button>

    <script>
        document.getElementById("mybtn").addEventListener("click", myFunction);

        function myFunction() {
            alert("alert Message");
        }

        document.getElementById("mybtn1").addEventListener("click", displayDate);
        function displayDate() {
            document.getElementById("mybtn1").innerHTML = Date();
        }
    </script>
</body>
</html>
