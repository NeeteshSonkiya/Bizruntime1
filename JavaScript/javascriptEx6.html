<p>The local variable carName cannot be accessed from code outside the function:</p>
<p id="demo"></p>
<script>
	myFunction();
	document.getElementById("demo").innerHTML =
	"The type of carName is " + typeof carName;		//we can not access carName outside the fn, var allow only nearest to the fn
	function myFunction()
	{
		var carName = "Volvo";
	}
</script>
