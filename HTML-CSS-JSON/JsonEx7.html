<!doctype html>
<html lang="en">
 <head>
 <title>JSON EXAMPLE</title>
 </head>
 <body>
 <p id="d1"></p>
  <script>
var x="", myObj, i;
	myObj =	{
	"name":"John",
	"age":30,
	"cars":[ "Ford", "BMW", "Fiat" ]
	}
	for (i in myObj.cars)
	{
		x += myObj.cars[i] + "<br>";
	}
	document.getElementById("d1").innerHTML = x;
  </script>
 </body>
</html>
