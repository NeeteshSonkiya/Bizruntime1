<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax Tutorial</title>
    <h1>This is Ajax Example get header info</h1>
</head>
<body>
    <button type="button" name="GetInfo" onclick="myAjax()">GetInfo</button>
    <script>
        function myAjax() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.write(this.getResponseHeader('last-modified'));
                }
            };
            xhttp.open("GET", "ajaxData.txt", true);
            xhttp.send();
        }
    </script>

</body>
</html>
