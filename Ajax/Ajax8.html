<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>This is Ajax tutorial</title>
    <h1>This is simple example of Ajax </h1>
</head>
<body>
    <button type="button" name="Click" onclick="myAjax()">Click here</button>
    <script>
        function myAjax() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.write(xhttp.responseText);
                }
            };
            xhttp.open("GET","Test.xlsx", true)
            xhttp.send();
        }
    </script>
</body>
</html>
