<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax Tutorial</title>
    <h1>This Ajax example with XML</h1>
</head>
<body>
    <button type="button" name="GETData" onclick="myAjax()">Read</button>
    <table id="xmlTab"></table>
    <script>
        function myAjax() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    callFunction(this);
                }
            };
            xhttp.open("GET", "xmlData.xml", true);
            xhttp.send();
        }
        function callFunction(xml) {
            var table = "<tr><th>Name</th><th>Address</th><th>Country</th><th>Age</th></tr>";
            var xmlDoc = xml.responseXML.getElementsByTagName("SR");
            for (var i = 0; i < xmlDoc.length; i++) {
                table += "<tr><td>" + xmlDoc[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue + "</td><td>" + xmlDoc[i].getElementsByTagName("ADDRESS")[0].childNodes[0].nodeValue + "</td><td>" + xmlDoc[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue + "</td><td>" + xmlDoc[i].getElementsByTagName("AGE")[0].childNodes[0].nodeValue + "</td></tr>";
            }
            document.getElementById("xmlTab").innerHTML = table;
        }
    </script>

</body>
</html>
