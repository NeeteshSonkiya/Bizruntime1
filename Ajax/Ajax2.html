<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax tutorial</title>
    <h1>This Ajax example 2nd </h1>
</head>
<body>
    <button type="button" onclick="myAjax()" name="GetInfo">GetInfo</button>
    <script>
        function myAjax() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.status == 200 && this.readyState == 4) {
                    document.write(this.getAllResponseHeaders());
                }
            };
            xhttp.open("GET", "ajaxData.txt", true);
            xhttp.send();
        }
    </script>
</body>
</html>
