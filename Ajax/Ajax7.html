<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax Tutorial</title>
    <h1>This is Ajax example using callback function</h1>
</head>
<body>
    <p id="id1"></p>
    <p id="id2"></p>
    <p id="id3"></p>
    <button type="button" onclick="loadDoc('ajaxData.txt', callBackFunction)">Click</button>
    <script>
        function loadDoc(url, callback) {
            var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readystate == 4 && this.status == 200) {
                        callback(this);
                    }
                };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
        function callBackFunction(xhttp) {
            document.getElementById("id1").innerHTML = xhttp.responseText;
        }function callBackFunction(xhttp) {
            document.getElementById("id2").innerHTML = xhttp.responseText;
        }function callBackFunction(xhttp) {
            document.getElementById("id2").innerHTML = xhttp.responseText;
        }
    </script>
</body>
</html>
